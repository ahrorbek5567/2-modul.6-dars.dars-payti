<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      .btn:hover{
        background-color: blue;
        color: white;
        transition: 1s;
      }
    </style>
  </head>
  <body>
  <div class="container mt-4">
    <div class="row">
      <div class="col-12 text-center justify-content-center">
        <h1 class="font-monospace">Hayvonlar (Animals)</h1>
      </div>
      <div class="col-4 col-sm-2 mb-2 text-center">
        <button class="btn btn-info" title="Bear">Ayiq</button>
      </div>
      <div class="col-4 col-sm-2 mb-2 text-center">
        <button class="btn btn-info" title="Horse">Ot</button>
      </div>
      <div class="col-4 col-sm-2 mb-2 text-center">
        <button class="btn btn-info" title="Snake">Ilon</button>
      </div>
      <div class="col-4 col-sm-2 mb-2 text-center">
        <button class="btn btn-info" title="Elephant">Fil</button>
      </div>
      <div class="col-4 col-sm-2 mb-2 text-center">
        <button class="btn btn-info" title="Zebra">Zebra</button>
      </div>
      <div class="col-4 col-sm-2 mb-2 text-center">
        <button class="btn btn-info" title="Monkey">Maymun</button>
      </div>
    </div>

    <div class="row">
      <div class="col-12 text-center justify-content-center">
        <h1 class="font-monospace">Mevalar (Fruits)</h1>
      </div>
      <div class="col-4 col-sm-2 mb-2 text-center">
        <button type="button" class="btn btn-lg btn-info" data-bs-toggle="popover" data-bs-title="Olma">Apple</button>
      </div>
      <div class="col-4 col-sm-2 mb-2 text-center">
        <button type="button" class="btn btn-lg btn-info" data-bs-toggle="popover" data-bs-title="Lemon">Lemon</button>
      </div>
      <div class="col-4 col-sm-2 mb-2 text-center">
        <button type="button" class="btn btn-lg btn-info" data-bs-toggle="popover" data-bs-title="Apelsin">Orange</button>
      </div>
      <div class="col-4 col-sm-2 mb-2 text-center">
        <button type="button" class="btn btn-lg btn-info" data-bs-toggle="popover" data-bs-title="SHaftoli">Peach</button>
      </div>
      <div class="col-4 col-sm-2 mb-2 text-center">
        <button type="button" class="btn btn-lg btn-info" data-bs-toggle="popover" data-bs-title="Anjir">Fig</button>
      </div>
      <div class="col-4 col-sm-2 mb-2 text-center">
        <button type="button" class="btn btn-lg btn-info" data-bs-toggle="popover" data-bs-title="Olcha">Cherry</button>
      </div>
    </div>

    <div class="row">
      <div class="col-12 text-center justify-content-center">
        <h1 class="font-monospace">Sabzavotlar (Vegetables)</h1>
      </div>
      <div class="col-4 col-sm-2 mb-2 text-center">
        <button type="button" class="btn btn-lg btn-info" data-bs-toggle="popover" data-bs-title="Poteto">Kartoshka</button>
      </div>
      <div class="col-4 col-sm-2 mb-2 text-center">
        <button type="button" class="btn btn-lg btn-info" data-bs-toggle="popover" data-bs-title="Pomidor">Tomato</button>
      </div>
      <div class="col-4 col-sm-2 mb-2 text-center">
        <button type="button" class="btn btn-lg btn-info" data-bs-toggle="popover" data-bs-title="Cucumber">Bodring</button>
      </div>
      <div class="col-4 col-sm-2 mb-2 text-center">
        <button type="button" class="btn btn-lg btn-info" data-bs-toggle="popover" data-bs-title="Sabzi">Carrot</button>
      </div>
      <div class="col-4 col-sm-2 mb-2 text-center">
        <button type="button" class="btn btn-lg btn-info" data-bs-toggle="popover" data-bs-title="Onion">Piyoz</button>
      </div>
      <div class="col-4 col-sm-2 mb-2 text-center">
        <button type="button" class="btn btn-lg btn-info" data-bs-toggle="popover" data-bs-title="Qovoq">Pumkin</button>
      </div>
    </div>

  </div>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
      const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))
    </script>
  </body>
</html>
